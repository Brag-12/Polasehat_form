<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Step Forms</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>

<body>
  <section>
    <div class="container">
      <form>

        <div class="step step-1 active">
          <div class="form-group">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="namapt">Nama PT/CV</label>
            <input type="text" id="namapt" name="namapt">
          </div>
          <div class="form-group">
            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" name="alamat">
          </div>
          <div class="form-group">
            <label for="telepon">Number Telepon</label>
            <input type="number" id="telepon" name="telepon">
          </div>
          <button type="button" class="next-btn">Next</button>
        </div>

        <div class="step step-2">
          <div class="form-group">
            <label for="npwp">NPWP</label>
            <input type="number" id="npwp" name="npwp">
          </div>
          <div class="form-group">
            <label for="ptcvairmineral">Berapa lama PT/CV Anda berpengalaman dalam menjual Air Mineral?</label>
            <input type="text" id="ptcvairmineral" name="ptcvairmineral">
          </div>
          <div class="form-group">
            <label for="bikes">Apakah Anda berpengalaman dalam menjual air mineral?</label>
            <select id="select-1" name="bikes" id="bikes">
              <option value="-">-</option>
              <option value="Ya">Ya</option>
              <option value="Tidak">Tidak</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cars">Berapa lama PT/CV Anda berpengalaman dalam menjual Air Mineral?</label>
            <select id="select-2" name="cars" id="cars">
              <option value="-">-</option>
              <option value="1-3 Tahun">1-3 Tahun</option>
              <option value="4-7 Tahun">4-7 Tahun</option>
              <option value=">7 Tahun">>7 Tahun</option>
            </select>
          </div>
          <button type="button" class="previous-btn">Prev</button>
          <button type="button" class="next-btn">Next</button>
        </div>
        <div class="step step-3">
          <div class="form-group">
            <label for="galonmerk">Galon merk apa yang dijual saat ini? (Bisa pilih lebih dari 1)</label>
            <select id="select-3" class="selectpicker" multiple data-live-search="true">
              <option value="AQUA">AQUA</option>
              <option value="Le Minerale">Le Minerale</option>
              <option value="Club">Club</option>
              <option value="Vit">Vit</option>
              <option value="Pristine">Pristine</option>
              <option value="Prima">Prima</option>
              <option value="Cleo">Cleo</option>
              <option value="Merk lain selain yang disebutkan">Merk lain selain yang disebutkan</option>
            </select>
          </div>
          <div class="form-group">
            <label for="berapajumlah">Berapa jumlah omset galon saat ini?</label>
            <input type="text" id="berapajumlah" name="berapajumlah">
          </div>
          <div class="form-group">
            <label for="areamana">Area mana saja yang dicover oleh PT/CV Anda?</label>
            <input type="text" id="areamana" name="areamana">
          </div>
          <button type="button" class="previous-btn">Prev</button>
          <button type="button" class="next-btn">Next</button>
        </div>


        <div class="step step-4">
          <div class="form-group">
            <label for="armadaapa">Armada apa yang dimiliki oleh PT/CV Anda? (Bisa pilih lebih dari 1)</label>
            <select id="select-4" class="selectpicker" multiple data-live-search="true">
              <option value="Motor Roda 3 (± 150 kg)">Motor Roda 3 (± 150 kg)</option>
              <option value="Mobil Kiriman (± 1 ton)">Mobil Kiriman (± 1 ton)</option>
              <option value="Tronton (± 25 ton)">Tronton (± 25 ton)</option>
              <option value="Fuso (± 15 ton)">Fuso (± 15 ton)</option>
              <option value="Engkel (± 2,5 ton)">Engkel (± 2,5 ton)</option>
              <option value="L300 (± 2 ton)">L300 (± 2 ton)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mohonsebutkan">Mohon sebutkan berapa jumlah masing-masing armada yang anda miliki. (Cth: Motor
              roda
              3: 5 unit; mobil kiriman: 3 unit, dst)</label>
            <input type="text" id="mohonsebutkan" name="mohonsebutkan">
          </div>
          <div class="form-group">
            <label for="berapajumlah">Berapa jumlah Salesman yang dimiliki?</label>
            <input type="text" id="berapajumlah" name="berapajumlah">
          </div>
          <button type="button" class="previous-btn">Prev</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>

      </form>
    </div>
  </section>
  <script src="./main.js"></script>
</body>

</html>
